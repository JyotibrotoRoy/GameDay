# Server Port
server.port=${PORT:8080}

# --- DATABASE CONFIGURATION ---
# Use the environment variable SPRING_DATASOURCE_URL if available (Cloud).
# Fallback to H2 if not set (Local testing).
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/observability_db;AUTO_SERVER=TRUE;MODE=PostgreSQL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# Driver Logic (Dynamic)
# If URL contains 'postgresql', use Postgres driver. Otherwise H2.
# (Spring Boot usually auto-detects this)

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pooling (Critical for Supabase Transaction Mode)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.keepalive-time=30000

# Actuator
management.endpoints.web.exposure.include=*

# CORS (Allow Vercel frontend)
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=*


spring.datasource.hikari.dataSourceProperties.cachePrepStmts=false
spring.datasource.hikari.dataSourceProperties.prepStmtCacheSize=0
spring.datasource.hikari.dataSourceProperties.prepStmtCacheSqlLimit=0